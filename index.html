<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Project Zeo</title>
    <meta name="description" content="Frontend Developer Portfolio Template that helps you showcase your works and skills as a specialist.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/base/common.css">
    <link rel="stylesheet" href="styles/base/desktop.css">

    <link rel="stylesheet" href="styles/lang/eng.css">
    <link rel="stylesheet" href="styles/lang/rus.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/d6496c99db.js" crossorigin="anonymous"></script>

    <script>
        window.addEventListener('load', function(){
            const timerId = setTimeout(()=>{
                const main = document.querySelector('main');
                main.classList.add('loaded');
            }, 500)
        })
    </script>

</head>
<body>
    <main class="viewport">
        <section class="card">
            <picture class="card-avatar">
            </picture>
            <div class="card-bio">
                <p class="card-bio-p0"></p>
                <p class="card-bio-p1"></p>
                <p class="card-bio-p2"></p>
                <p class="card-bio-p3"></p>
            </div>
            <div class="card-tabs">
				<label>Details</label>
				<input name="card-tabs" type="radio" class="card-tabs-details" value="details"/><br>
				<label>Portfolio</label>
				<input name="card-tabs" type="radio" class="card-tabs-portfolio" value="portfolio"/>
            </div>
            <div class="card-contacts">
                <nav class="card-contacts-nav">
					<a rel="me" class="button button-icon card-contacts-link"   title="mail: "      href="mailto:">
						<i class="fa fa-envelope"></i>
					</a>
					<a rel="me" class="button button-icon card-contacts-link"   title="linkedin:"   href="https://www.linkedin.com/in/" >
						<i class="fa fa-linkedin-square"></i>
					</a>
					<a rel="me" class="button button-icon card-contacts-link"   title="github: "    href="https://github.com/">
						<i class="fa fa-github-square"></i>
					</a>
					<a rel="me" class="button button-icon card-contacts-link"   title="facebook: "  href="https://facebook.com/">
						<i class="fa fa-facebook-square"></i>
					</a>
					<a rel="me" class="button button-icon card-contacts-link"   title="twitter: "   href="https://twitter.com/">
						<i class="fa fa-twitter-square"></i>
					</a>
				</nav>
                <p class="card-contacts-time"></p>
            </div>
        </section>
        <section class="details tab">
            <div class="personal">
                <h2></h2>
                <ul class="skills">
                    <li class="skills-entry base">
                    
                        <!-- Аналитический склад ума -->
                        <button class="skills-entry-button skill-identity" type="button">
                            <img class="skills-entry-pic " src="assets/icons/base.jpg" width="24" height="24" alt="">
                            <span class="skills-entry-text">Аналитический ум</span>
                        </button>  

                        <!-- Быстрая обучаемость -->
                        <button class="skills-entry-button skill-identity" type="button">
                            <img class="skills-entry-pic " src="assets/icons/base.jpg" width="24" height="24" alt="">
                            <span class="skills-entry-text">Быстро учусь</span>
                        </button>

                        <!-- Внимание к деталям -->
                        <button class="skills-entry-button skill-identity" type="button">
                            <img class="skills-entry-pic " src="assets/icons/base.jpg" width="24" height="24" alt="">
                            <span class="skills-entry-text">Внимателен к деталям</span>
                        </button>

                        <!-- Внимание к деталям -->
                        <button class="skills-entry-button skill-identity" type="button">
                            <img class="skills-entry-pic " src="assets/icons/base.jpg" width="24" height="24"   alt="">
                            <span class="skills-entry-text">Исполнителен</span>
                        </button>
                        
                    </li>

                    <li class="skills-entry base">                                   
                        
                        <!-- Нацеленность на результат -->
                        <button class="skills-entry-button skill-identity" type="button">
                            <img class="skills-entry-pic " src="assets/icons/base.jpg" width="24" height="24"   alt="">
                            <span class="skills-entry-text">Нацелен на результат</span>
                        </button>

                        <!-- Самостоятельность -->
                        <button class="skills-entry-button skill-identity" type="button">
                            <img class="skills-entry-pic " src="assets/icons/base.jpg" width="24" height="24"   alt="">
                            <span class="skills-entry-text">Самостоятельность</span>
                        </button>

                        <!-- Стремление к развитию -->
                        <button class="skills-entry-button skill-identity" type="button">
                            <img class="skills-entry-pic " src="assets/icons/base.jpg" width="24" height="24"   alt="">
                            <span class="skills-entry-text">Стремление к развитию</span>
                        </button>



                    </li>
                </ul>
            </div>
            <div class="professional">
                <h2></h2>
                <ul class="skills">

                    <li class="skills-entry base">

                        <!-- Ok, Google -->
                        <button class="skills-entry-button" type="button">   
                            <img class="skills-entry-pic" src="assets/icons/Yandex.svg" width="24" height="24" loading="lazy" decoding="async" alt="">   
                            <span class="skills-entry-text"> Yandex </span>  
                        </button>

                        <!-- Использование нейросетей. -->
                        <button class="skills-entry-button" type="button">   
                            <img class=" skills-entry-pic " src="assets/icons/AI.svg" width="24" height="24" loading="lazy" decoding="async" alt="">   
                            <span class="skills-entry-text"> Chat GPT </span>  
                        </button> 

                        <!-- Использование нейросетей. -->
                        <button class="skills-entry-button" type="button">   
                            <img class=" skills-entry-pic " src="assets/icons/Tilda.svg" width="24" height="24" loading="lazy" decoding="async" alt="">   
                            <span class="skills-entry-text"> Tilda </span>  
                        </button> 

                        <!-- Использование нейросетей. -->
                        <button class="skills-entry-button" type="button">   
                            <img class=" skills-entry-pic " src="assets/icons/WordPress.svg" width="24" height="24" loading="lazy" decoding="async" alt="">   
                            <span class="skills-entry-text"> WordPress </span>  
                        </button> 												
					</li>

                    <li class="skills-entry core">

						<!-- Язык, с помощью которого можно «разметить» структуру будущей веб-страницы: добавить основные блоки, текст, картинки, видео. -->
						<button class="skills-entry-button" aria-label="Показать дополнительную информацию" type="button">
							<img class=" skills-entry-pic " src="assets/icons/HTML.svg" width="24" height="24" loading="lazy" decoding="async" alt="">
							<span class="skills-entry-text">HTML </span>
						</button>

						<!-- Язык стилей, с помощью которого можно описать внешний вид HTML-элементов. -->
						<button class="skills-entry-button" aria-label="Показать дополнительную информацию" type="button">
							<img class="skills-entry-pic" src="assets/icons/CSS.svg" width="24" height="24" loading="lazy" decoding="async" alt="">
							<span class="skills-entry-text">CSS</span>
						</button>

						<!-- Метаязык на основе CSS, с помощью которого можно писать более упрощённый код для таблиц стилей. -->
						<button class="skills-entry-button" aria-label="Показать дополнительную информацию" type="button">
							<img class="skills-entry-pic " src="assets/icons/SASS.svg" width="24" height="24" loading="lazy" decoding="async" alt="">
							<span class="skills-entry-text">Sass</span>
						</button>
						
						<!-- Сервис, в котором дизайнеры проектируют интерфейсы сайтов и мобильных приложений. -->
						<button class="skills-entry-button" aria-label="Показать дополнительную информацию" type="button">
							<img class=" skills-entry-pic " src="assets/icons/Figma.svg" width="24" height="24" loading="lazy" decoding="async" alt="">
							<span class="skills-entry-text">Figma</span>
						</button>

					</li>

                    <li class="skills-entry code">

						<!-- Язык программирования, на котором пишут веб-приложения. -->
						<button class="skills-entry-button" aria-label="Показать дополнительную информацию" type="button">
							<img class=" skills-entry-pic " src="assets/icons/js.svg" width="24" height="24" loading="lazy" decoding="async" alt="">
							<span class="skills-entry-text">JavaScript </span>
						</button>

                        <!-- Язык программирования, на котором пишут веб-приложения. -->
						<button class="skills-entry-button" aria-label="Показать дополнительную информацию" type="button">
							<img class=" skills-entry-pic " src="assets/icons/Angular.svg" width="24" height="24" loading="lazy" decoding="async" alt="">
							<span class="skills-entry-text">Angular</span>
						</button>

						<!-- Библиотека, с помощью которой можно создавать пользовательские интерфейсы. -->
						<button class="skills-entry-button in-process" aria-label="Показать дополнительную информацию" type="button">
							<img class=" skills-entry-pic " src="assets/icons/React.svg" width="24" height="24" loading="lazy" decoding="async" alt="">
							<span class="skills-entry-text">React </span>
						</button>

						<!-- Фреймворк — набор готового кода, с помощью которого можно создавать пользовательские интерфейсы. -->
						<button class="skills-entry-button in-process" aria-label="Показать дополнительную информацию" type="button">
							<img class=" skills-entry-pic " src="assets/icons/Vue-3.0.svg" width="24" height="24" loading="lazy" decoding="async" alt="">
							<span class="skills-entry-text">Vue 3.0 </span>
						</button>

					</li>

                    <li class="skills-entry tools">

                        <!-- Встроенный в браузер Google Chrome инструмент, который позволяет веб-разработчикам тестировать интерфейсы и производительность сайта. -->
                        <button class="skills-entry-button" aria-label="Показать дополнительную информацию" type="button">
                            <img class="skills-entry-pic" src="assets/icons/Chrome-DevTools.svg" width="24" height="24" loading="lazy" decoding="async" alt="">
                            <span class="skills-entry-text">Chrome DevTools </span>
                        </button>

                        <!-- Сервис для совместной разработки проектов. -->
                        <button class="skills-entry-button" aria-label="Показать дополнительную информацию" type="button">
                            <img class=" skills-entry-pic " src="assets/icons/Git.svg" width="24" height="24" loading="lazy" decoding="async" alt="">
                            <span class="skills-entry-text"> Git </span>
                        </button>

                        <!-- Редактор кода для разработки веб-приложений. -->
                        <button class="skills-entry-button" type="button">   
                            <img class=" skills-entry-pic " src="assets/icons/Visual-Studio-Code.svg" width="24" height="24" loading="lazy" decoding="async" alt="">   
                            <span class="skills-entry-text"> VS Code </span>  
                        </button> 

                    </li>

                    <li class="skills-entry framework">

                        <!-- Локальный сервер для разработки приложений на Vue. Поддерживает TypeScript и JSX. -->
                        <button class="skills-entry-button in-process" aria-label="Показать дополнительную информацию" type="button">
                            <img class=" skills-entry-pic " src="assets/icons/Vite.svg" width="24" height="24" loading="lazy" decoding="async" alt="">
                            <span class="skills-entry-text">Vite </span>
                        </button>

                        <!-- Среда тестирования на базе Vite. -->
                        <button class="skills-entry-button in-process" type="button">
                            <img class=" skills-entry-pic " src="assets/icons/Vitest.svg" width="24" height="24" loading="lazy" decoding="async" alt="">
                            <span class="skills-entry-text">Vitest</span>
                        </button>

                        <!-- Инструмент, который позволяет собрать воедино разные модули JavaScript и оптимизировать исходный код. -->
                        <button class="skills-entry-button in-process" aria-label="Показать дополнительную информацию" type="button">
                            <img class=" skills-entry-pic " src="assets/icons/WebPack.svg" width="24" height="24" loading="lazy" decoding="async" alt="">
                            <span class="skills-entry-text">Webpack</span>
                        </button>
                    </li>
                </ul>                
            </div>
        </section>
    </main>
    <section class="loader"></section>
</body>
